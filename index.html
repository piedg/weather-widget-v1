<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, 
    user-scalable=0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Widget Meteo</title>
</head>

<body>
    <div class="slideshow-container">
        <div class="pagination">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>

        <!-- Milan -->
        <div class="mySlides fade">
            <div class="slide-body bg-gradient" id="milan">
                <div class="text-center">
                    <h1 class="title" id="city-milan"></h1>
                    <i class="main-icon fas fa-sun"></i>
                    <p class="weather-desc" id="weather-milan"></p>

                    <div>
                        <h1 class="atm-temp" id="temp-milan"></h1>
                        <span id="minTemp-milan"></span><span>/</span><span id="maxTemp-milan"></span>
                    </div>
                    <div class="weather-week" id="weather-week-milan">
                 
                    </div>
                </div>
            </div>
        </div>

        <!-- London -->
        <div class="mySlides fade">
            <div class="slide-body" id="london">
                <div class="text-center">
                    <h1 class="title" id="city-london"></h1>
                    <i class="main-icon fas fa-cloud"></i>
                    <p class="weather-desc" id="weather-london"></p>
                    <div>
                        <h1 class="atm-temp" id="temp-london"></h1>
                        <span id="minTemp-london"></span><span>/</span><span id="maxTemp-london"></span>
                    </div>
                    <div class="weather-week" id="weather-week-london">
                    
                    </div>
                </div>
            </div>
        </div>

        <!-- Bangkok -->
        <div class="mySlides fade">
            <div class="slide-body" id="bangkok">
                <div class="text-center">
                    <h1 class="title" id="city-bangkok"></h1>
                    <i class="main-icon fas fa-sun"></i>
                    <p class="weather-desc" id="weather-bangkok"></p>
                    <div>
                        <h1 class="atm-temp" id="temp-bangkok"></h1>
                        <span id="minTemp-bangkok"></span><span>/</span><span id="maxTemp-bangkok"></span>
                    </div>
                    <div class="weather-week" id="weather-week-bangkok">
                     
                    </div>
                </div>
            </div>
        </div>

        <!-- Los Angeles -->
        <div class="mySlides fade">
            <div class="slide-body" id="losangeles">
                <div class="text-center">
                    <h1 class="title" id="city-losangeles"></h1>
                    <i class="main-icon fas fa-cloud"></i>
                    <p class="weather-desc" id="weather-losangeles"></p>
                    <div>
                        <h1 class="atm-temp" id="temp-losangeles"></h1>
                        <span id="minTemp-losangeles"></span><span>/</span><span id="maxTemp-losangeles"></span>
                    </div>
                    <div class="weather-week" id="weather-week-losangeles">
                       
                    </div>
                </div>
            </div>
        </div>

        <!-- Nairobi -->
        <div class="mySlides fade">
            <div class="slide-body" id="nairobi">
                <div class="text-center">
                    <h1 class="title" id="city-nairobi"></h1>
                    <i class="main-icon fas fa-cloud"></i>
                    <p class="weather-desc" id="weather-nairobi"></p>
                    <div>
                        <h1 class="atm-temp" id="temp-nairobi"></h1>
                        <span id="minTemp-nairobi"></span><span>/</span><span id="maxTemp-nairobi"></span>
                    </div>
                    <div class="weather-week" id="weather-week-nairobi">

                    </div>
                </div>
            </div>
        </div>



    </div>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script src="js/tools/carousel.js"></script>
    <script src="js/services/weather-milan.js"></script>
    <script src="js/services/weather-london.js"></script>
    <script src="js/services/weather-losangeles.js"></script>
    <script src="js/services/weather-nairobi.js"></script>
    <script src="js/services/weather-bangkok.js"></script>





</body>

</html>
